<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script defer src="scripts/script.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Forecast</title>
</head>

<body class="bg-blue-500 flex items-center justify-center min-h-[100vh] font-main">
    <main class="bg-white w-[90%] sm:w-[60%] md:w-[50%] lg:w-[40%] xl:w-[30%] 2xl:w-[20%] h-auto rounded-3xl shadow-md">
        <form class="flex justify-between px-8 items-center">
            <div>
                <i class="fa-solid fa-location-dot text-xl"></i>
                <input type="text" class="py-6 outline-none w-40 ml-4" placeholder="Buscar Cidade" id="city-name">
            </div>
            <button type="submit" id="search">
                <i class="fa-solid fa-magnifying-glass cursor-pointer text-xl"></i>
            </button>
        </form>
        <div id="infos" class="hidden text-center">
            <h1 id="city-name-info" class="mb-6 text-3xl text-zinc-700 font-semibold">Eldorado do Sul</h1>

            <div
                class="relative p-10 bg-gradient-to-l from-blue-detail-one to-blue-detail-two text-white w-[90%] flex justify-center rounded-3xl m-auto">
                <div class="flex gap-8 items-center">
                    <img id="temp-img" src="#" alt="#" />

                    <div class="text-left font-bold">
                        <p id="temp" class="text-4xl">32<sup class="text-xl absolute top-4 right-4">C°</sup></p>
                        <p id="description" class="text-sm font-semibold">Ensolarado</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 py-10 text-center">
                
                <div>
                    <i class="fa-solid fa-temperature-low text-xl text-blue-400"></i>
                    <p class="font-semibold text-sm">Temp. min</p>
                    <P id="temp-min">32°C</P>
                </div>
                
                <div>
                    <i class="fa-solid fa-temperature-high text-xl text-red-500"></i>
                    <p class="font-semibold text-sm">Temp. max</p>
                    <p id="temp-max">32°C</p>
                </div>

                <div>
                    <i class="fa-solid fa-droplet text-xl text-blue-500"></i>
                    <p class="font-semibold text-sm">Humidade</p>
                    <p id="humidity">50%</p>
                </div>

                <div>
                    <i class="fa-solid fa-wind text-xl text-purple-800"></i>
                    <p class="font-semibold text-sm">Vento</p>
                    <p id="wind">50 km/h</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
